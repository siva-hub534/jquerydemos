<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selector Demo</title>
    <script src="jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
        
            //Select all element with title attribute and set 5px solid green border
            //$("[title]").css('border','5px solid green')

            //Select all div elements with title attribute and set 5px solid red border
            // $("div[title]").css('border','5px solid red')

             //Select all elements with title value = 'div1Title'and set 5px solid  black
             $("[title='div1Title']").css('border','5px solid black')


        });
    </script>
</head>
<body>
    <div title="div1Title">
        DIV 1
    </div>

    <br/>
    <div title="div2Title">
        DIV 2
    </div>

    <p title="pTitle">Simple paragraph!</p>

    <span title="div1Title">SPAN 1</span>

    <br/><br/>

    <span>SPAN 2</span>
</body>
</html>
